# command to enact them.
"pronunciation" = "LaTeX"
"bibliography_path" = ""
"class_prefix" = "document class"
"environment_prefix" = "begin"
"package_prefix" = "use package"
"symbol_prefix" = "symbol"
"greek_prefix" = "greek"
"command_prefix" = "insert"
"template_prefix" = "template"

[document_classes]
"article" = "article"
"beamer" = "beamer"
"book" = "book"
"letter" = "letter"
"proceedings" = "proc"
"report" = "report"

[packages]
"AMS math" = "amsmath"
"bib latex" = ["[style=authoryear]", "biblatex"]
"colour" = "color"
"geometry" = "geometry"
"hyper ref" = "hyperref"
"graphic X" =  "graphicx"
"math tools" =  "mathtools"
"multi col" = "multicol"
"X color" = "xcolor"
"wrap figure" =  "wrapfig"

[environments]
"abstract" = "abstract"
"add margin" = "addmargin"
"center" = "center"
"columns" = "columns"
"description" = "description"
"document" = "document"
"(enumerate | numbered list)" = "enumerate"
"equation" = "equation"
"figure" = ["figure", "[h!]"]
"flush left" = "flushleft"
"flush right" = "flushright"
"frame" = "frame"
"(list | itemise)" = "itemize"
"mini page" = "minipage"
"multi (cols | columns)" = ["multicols", "{2}"]
"quotation" = "quotation"
"quote" = "quote"
"table" = ["table", "[h!]\n\\centering"]
"long table" = ["longtable", "{lll}"]
"tabular" = ["tabular", "{llll}"]
"title page" = "titlepage"
"verbatim" = "verbatim"
"verse" = "verse"
"wrap figure" = "wrapfigure"


[command]
"author" = "author"
"[add] bib resource" = "addbibresource"
"caption" = "caption"
"chapter" = "chapter"
"frame title" = "frametitle"
"footnote" = "footnote"
"footnote text" = "footnotetext[]"
"graphics path" = "graphicspath"
"[include] graphics" = "includegraphics[width=1\\textwidth]"
"label" = "label"
"new command" = "newcommand{}[]"
"paragraph" = "paragraph"
"paren cite" = "parencite"
"part" = "part"
"reference" = "ref"
"renew command" = "renewcommand"
"sub paragraph" = "subparagraph"
"(section | heading)" = "section"
"sub (section | heading)" = "subsection"
"sub sub (section | heading)" = "subsubsection"
"text cite" = "textcite"
"[text] bold" = "textbf"
"[text] italics" = "textit"
"[text] slanted" = "textsl"
"title" = "title"
"use theme" = "usetheme"

[commandnoarg]
"centering" = "centering"
"column" = "column{0.5\\textwidth}"
"footnote mark" = "footnotemark[]"
"horizontal line" = "hline"
"line break" = "linebreak"
"[list] item" = "item"
"make title" = "maketitle"
"new page" = "newpage"
"no indent" = "noindent"
"page break" = "pagebreak"
"print bibliography" = "printbibliography"
"table of contents" = "tableofcontents"
"text backslash" = "textbackslash"
"text width" = "textwidth"
"vertical line" = "vline"


[greek_letters]
"alpha" = "alpha"
"beater" = "beta"
"gamma" = "gamma"
"delta" = "delta"
"epsilon" = "epsilon"
"zita" = "zeta"
