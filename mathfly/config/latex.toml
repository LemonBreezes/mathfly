"sigma" = "sigma"
"tau" = "tau"
"upsilon" = "upsilon"
"phi" = "phi"
"chi" = "chi"
"sigh" = "psi"
"omega" = "omega"

[symbols]
# operators
"square root" = ["sqrt", "1"]
"[generic] root" = ["sqrt[]", "1"]
"integral" = "int"
"double integral" = "iint"
"triple integral" = "iiint"
"infinity" = "infty"
"times" = "times"
"divide" = "div"
"intersection" = "cap"
"union" = "cup"
"stop" = "cdot"
"sum" = "sum"
"product" = "prod"
"(direct sum | oh plus)" = "oplus"
"(large direct sum | large oh plus)" = "bigoplus"
"plus or minus" = "pm"
"partial" = "partial"
#
"fraction" = ["frac", "2"]
"unit" = "unitone"
"unit two" = "unittwo"
"unit fraction " = "unitfrac"
"text fraction" = "tfrac"
"display fraction" = "dfrac"
"continued fraction" = "cfrac"
"continued fraction (left)" = "cfracleft"
"continued fraction (right)" = "cfracright"
"binomial" = "choose"
# "text binomial" = "tbinom"
# "display binomial" = "dbinom"
# trig
"sine" = "sin"
"cosine" = "cos"
"tangent" = "tan"
"secant" = "sec"
"cosecant" = "csc"
"cotangent" = "cot"
"arc sine" = "arcsin"
"arc cosine" = "arccos"
"arc tan" = "arctan"
"hyperbolic sine" = "sinh"
"hyperbolic cosine" = "cosh"
"hyperbolic cotangent" = "coth"
"hyperbolic tangent" = "tanh"
# functions
"argument" = "arg"
"modulus" = "bmod"
"degree" = "deg"
"determinant" = "det"
"dimension" = "dim"
"exp" = "exp"
"GCD" = "gcd"
"cat hom" = "hom"
"kernel" = "ker"
"infimum" = "inf"
"supremum" = "sup"
"limit" = "lim"
"liminf" = "liminf"
"(natural (log | logarithm) | log natural)" = "ln"
"logarithm" = "log"
"max" = "max"
"min" = "min"
"probability" = "Pr"
# relations
"[is] not equal [to]" = "neq"
"[is] greater [than] [or] equal [to]" = "geq"
"[is] less [than] [or] equal [to]" = "leq"
"[is] approximately [equal] [to]" = "approx"
"proportional [to]" = "propto"
"preference less [than]" = "prec"
"preference less equals" = "preceq"
"preference greater [than]" = "succ"
"preference greater equals" = "succeq"
# sets
"subset" = "subset"
"superset" = "supset"
"strict subset" = "subsetneq"
"strict superset" = "supsetneq"
"member" = "in"
# logic
"(land|logic and)" = "land"
"logic or" = "lor"
"primer" = "prime"
"logic not" = "lnot"
"for all" = "forall"
"there exists" = "exists" 
# math fonts
"(beebee|blackboard bold)" = "mathbb"
"roman" = "mathrm"
"bold" = "mathbf"
"bold symbol" = "boldsymbol"
"sans serif" = "mathsf"
"italic" = "mathit"
"typewriter" = "matttt"
"blackboard" = "mathbb"
"fraktur" = "mathfrak"
"calligraphic" = "mathcal"
"formal script" = "mathscr"
"normal text mode" = "textrm"
#
"real numbers" = "mathbb{R}"
"complex numbers" = "mathbb{C}"
"integer numbers" = "mathbb{Z}"
"rational numbers" = "mathbb{Q}"
"natural numbers" = "mathbb{N}"
#
"left arrow" = "leftarrow"
"right arrow" = "rightarrow"
"up arrow" = "uparrow"
"down arrow" = "downarrow"
"left right arrow" = "leftrightarrow"
#
"left" = "left("
"right" = "right)"
"parens" = "left(  right)"
#
"dot dot dot" = "dots"
"diagonal dots" = "ddots"
"horizontal dots" = "cdots"
"vertical dots" = "vdots"

[templates]
"header" = '''
\documentclass[12pt, a4paper]{article}

\usepackage{graphicx}
\usepackage[utf8]{inputenc}
\usepackage[style=authoryear]{biblatex}
\addbibresource{}

\setlength{\parskip}{1em}
\renewcommand{\baselinestretch}{1.3}
'''
# ------------------------------------------------
"beamer" = '''
\documentclass{beamer}
\usetheme{metropolis}
\usepackage{graphicx}
\usepackage[style=authoryear]{biblatex}
\addbibresource{}

\begin{document}
\begin{frame}
\frametitle{}

\end{frame}
\end{document}
'''
# ------------------------------------------------
